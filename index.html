<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="screen">
            <div id="previousScreen"></div>
            <div id="currentScreen">0</div>
        </div>
        <div class="buttons">
            <button id="clearBtn">AC</button>
            <button id="undoBtn">C</button>
            <button data-operator>%</button>
            <button data-operator>รท</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>x</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>

            <button onclick="window.open('https://github.com/rodrigommfreitas/kalkula','_blank')"><img
                    src="https://iconape.com/wp-content/png_logo_vector/github-circle-coreui-icons-v1-0-0.png" alt="G"
                    draggable="false"></button>
            <button data-number>0</button>
            <button id="floatBtn">.</button>
            <button id="resultBtn">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
