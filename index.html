<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="screen">

        </div>
        <div class="buttons">
            <button id="clearBtn"></button>
            <button id="undoBtn"></button>
            <button id="remainderBtn" data-operator>%</button>
            <button id="divisionBtn" data-operator>รท</button>

            <button id="numBtn" data-number>7</button>
            <button id="numBtn" data-number>8</button>
            <button id="numBtn" data-number>9</button>
            <button id="numBtn" data-operator>X</button>

            <button id="numBtn" data-number>4</button>
            <button id="numBtn" data-number>5</button>
            <button id="numBtn" data-number>6</button>
            <button id="numBtn" data-operator>-</button>

            <button id="numBtn" data-number>1</button>
            <button id="numBtn" data-number>2</button>
            <button id="numBtn" data-number>3</button>
            <button id="numBtn" data-operator>+</button>

            <button></button>
            <button id="numBtn" data-number>0</button>
            <button id="floatBtn">.</button>
            <button id="resultBtn"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
